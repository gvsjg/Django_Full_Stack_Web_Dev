<!DOCTYPE html>
<html>
<head><title>Book List</title></head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="/api/books/{{ book.id }}/">{{ book.title }}</a> by {{ book.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
